<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Autocomplete - Default functionality</title>
    <script src="app/lib/jquery.min.js"></script>
    <script src="app/lib/jquery-ui.min.js"></script>
      <script src="app/lib/angular.js"></script>
    <link rel="stylesheet" href="app/lib/jquery-ui.min.css" />
    
    <script>
  var app=angular.module('app',[]);
        app.directive('autoComplete', function() {
    return {
        restrict: 'A',
        link: function(scope, elem, attr, ctrl) {
                    
            angular.element(elem).autocomplete({
                source: scope.availableTags, //from your service
                minLength: 2
            });
        }
    };
});
  app.controller('ctrl',function($scope){
   $scope.availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    
    
  });
  </script>
  </head>

  <body ng-app="app" ng-controller="ctrl">
    <div class="ui-widget">
      <label for="tags">Tags: </label>
      <input type="text" id="tags" ng-model="foo" auto-complete/>
    </div>
  </body>

</html>
